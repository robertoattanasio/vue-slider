<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">
    <title>VUE Slider</title>
</head>

<body class="">

    <div id="root" class="slider">
        <div class="main_wrapper">
            <div @click="prevImg" class="arrow_left"><i class="fas fa-chevron-left"></i></div>
            <div class="images">
                <img :src="images[counter]" alt="Images">
            </div>
            <div @click="nextImg" class="arrow_right"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="buttons">
            <i v-for="(element, index) in images" :class="index == counter ? circle[1] : circle[0]"></i>
        </div>
    </div>


    <!-- JS SCRIPT AND VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script src="main.js "></script>
</body>

</html>
